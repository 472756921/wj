<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我的订单</title>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport" />
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="http://cdn.amazeui.org/amazeui/2.7.2/js/amazeui.min.js"></script>
    <script src="http://cdn.amazeui.org/amazeui/2.7.2/js/amazeui.ie8polyfill.min.js"></script>
    <script src="http://cdn.amazeui.org/amazeui/2.7.2/js/amazeui.widgets.helper.min.js"></script>
    <link rel="stylesheet" href="http://cdn.amazeui.org/amazeui/2.7.2/css/amazeui.min.css">
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/public.css">
</head>
<body>
    <h4 class="am-text-center head">我的订单</h4>
    <div class="content">
        <div class="am-form-group am-form-icon search am-margin-bottom-xs">
            <i class="am-icon-search"></i>
            <input type="text" class="am-form-field am-radius" placeholder="Search">
        </div>
    </div>
    <div class="am-g ti am-padding-bottom-sm">
        <div class="am-u-sm-6 bor">
            <button type="button" class="am-btn am-btn-primary am-center am-btn-sm">未完成</button>
        </div>
        <div class="am-u-sm-6">
            <button type="button" class="am-btn am-btn-primary am-center am-btn-sm">已完成</button>
        </div>
    </div>
    <div class="items am-padding-top-sm">
        <div class="info  am-padding-xs">
            <span class="title"><i class="am-icon-user am-icon-sm"></i> XXX商户 <i class="am-icon-chevron-right"></i></span>
            <span class="am-fr">交易成功</span>
        </div>
    </div>
</body>
<style>
    i{
        color: #666;
    }
    .content{
        padding: .6rem 1.4rem;
    }
    .search{
        color: #ccc;
    }
    .bor{
        border-right: 1px solid #999;
    }
    .ti{
        border-bottom: 4px solid #ccc;
    }
    .items{

    }
    .info{
        border-top: 1px solid #ccc;
        border-bottom: 1px solid #ccc;
    }
</style>
</html>
