<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>认证</title>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport" />
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="http://cdn.amazeui.org/amazeui/2.7.2/js/amazeui.min.js"></script>
    <script src="http://cdn.amazeui.org/amazeui/2.7.2/js/amazeui.ie8polyfill.min.js"></script>
    <script src="http://cdn.amazeui.org/amazeui/2.7.2/js/amazeui.widgets.helper.min.js"></script>
    <link rel="stylesheet" href="http://cdn.amazeui.org/amazeui/2.7.2/css/amazeui.min.css">
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/public.css">
    <link rel="stylesheet" href="../css/create_order.css">
</head>
<body>
    <h4 class="am-text-center head">
        <div class="am-g">
            <div class="am-u-sm-4 am-text-left"><i class="am-icon-angle-left"></i></div>
            <div class="am-u-sm-4">认证</div>
            <div class="am-u-sm-4 am-text-right"><i class="am-icon-cog"></i></div>
        </div>
    </h4>
    <div class="am-g items am-margin-vertical-xs">
        <div class="am-u-sm-3">真实姓名:</div>
        <div class="am-u-sm-9"><input type="text" class="inputU"/> </div>
    </div>
    <div class="am-g items am-margin-vertical-xs">
        <div class="am-u-sm-3">身份证号:</div>
        <div class="am-u-sm-9"><input type="text" class="inputU"/> </div>
    </div>
    <div class="am-g items am-margin-vertical-xs">
        <div class="am-u-sm-3">微信账号:</div>
        <div class="am-u-sm-9"><input type="text" class="inputU"/> </div>
    </div>
    <div class="am-g items am-margin-vertical-xs">
        <div class="am-u-sm-3" style="line-height: 1.4rem">厂家/居住地址:</div>
        <div class="am-u-sm-9">
            <textarea rows="3"></textarea>
        </div>
    </div>
    <div class="am-g items am-margin-vertical-sm">
        <div class="am-u-sm-12">
            <div class="am-checkbox">
                <label>
                    <input type="checkbox">我已阅读并同意<a href="123">《实名认证协议》</a>
                </label>
            </div>
        </div>
    </div>
    <button type="button" class="am-btn am-btn-warning am-center am-margin-vertical-xs" style="width: 50%">认证</button>
    <div class="am-text-xs am-text-center am-text-danger">我们承诺此信息仅用于验证您的信息，我们将严格加密</div>
</body>
</html>
